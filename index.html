<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pinto Pro</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js"></script>
    <script src="api.js"></script>
    <script src="toggleTheme.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" /> <!-- favicon -->

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
 
</head>

<body>
    <div id="app"></div>

    <script>
        // --- CONSTANTES ---
        const HOURS = ["09:00", "10:30", "12:00", "13:30", "16:30", "18:00", "19:30", "21:00"];
        const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // --- ESTADO GLOBAL ---
        const State = {
            selectedDate: new Date(),
            selectedTime: "10:30",
            courts: [],
            reservations: [],
            loading: true,
            userMenuOpen: false,
            // Datos del Modal
            modal: {
                show: false,
                court: null,
                match: null, // Si es null, es nueva reserva. Si existe, es unirse.
                type: 'public', // public / private
                generatedCode: null,
                inputCode: ""
            }
        };

        // --- ACCIONES (Lógica de Negocio) ---
        const Actions = {
            init: async () => {
                Auth.init();
                const pistas = await PadelData.getPistas();
                State.courts = pistas.items || pistas;
                await Actions.loadReservations();
                State.loading = false;
                m.redraw();
            },

            loadReservations: async () => {
                const dateStr = State.selectedDate.toLocaleDateString('es-ES');
                State.reservations = await PadelData.getReservas(dateStr);
                m.redraw();
            },

            selectDate: (date) => {
                State.selectedDate = date;
                Actions.loadReservations();
            },

            openModal: (court, match = null) => {
                if (!Auth.user) {
                    alert("Inicia sesión primero");
                    window.location.href = "login.html";
                    return;
                }
                State.modal.show = true;
                State.modal.court = court;
                State.modal.match = match; // Si hay match, es modo "Unirse"

                if (!match) {
                    // Modo Crear
                    State.modal.type = 'public';
                    State.modal.generatedCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                } else {
                    State.modal.inputCode = ""; // Limpiar input para unirse
                }
            },

            submitBooking: async () => {
                const dateStr = State.selectedDate.toLocaleDateString('es-ES');

                // A. UNIRSE
                if (State.modal.match) {
                    const res = await PadelData.unirseReserva(State.modal.match.id, State.modal.inputCode);
                    if (res.success) {
                        alert("¡Te has unido!");
                        State.modal.show = false;
                        Actions.loadReservations();
                    } else {
                        alert(res.error);
                    }
                    return;
                }

                // B. CREAR
                const res = await PadelData.crearReserva(
                    State.modal.court.id,
                    State.selectedTime,
                    dateStr,
                    State.modal.type,
                    State.modal.generatedCode
                );

                if (res.success) {
                    alert("Reserva creada");
                    State.modal.show = false;
                    Actions.loadReservations();
                } else {
                    alert(res.error);
                }
            }
        };

        // --- COMPONENTES (Funciones) ---
        function Navbar() {
            return {
                view: () => m("nav", { class: "navbar" }, [
                    m("div", { class: "container nav-container" }, [
                        m("div", { class: "brand" }, [
                            m("div", { class: "logo-icon" }, "P"),
                            m("span", "PADELPINTO")
                        ]),
                        m("div", { class: "nav-links" }, [
                            m("a", { href: "#", class: "active" }, "Reservar"),
                            m("a", { href: "partidas.html" }, "Partidas"),
                            m("a", { href: "ranking.html" }, "Ranking")
                        ]),
                        m("div", { class: "nav-actions" }, [
                            m(ThemeToggle),
                            Auth.user
                                ? m("div", { class: "user-menu-container" }, [
                                    // Botón con el nombre del usuario
                                    m("button", {
                                        class: "user-name-btn",
                                        onclick: () => State.userMenuOpen = !State.userMenuOpen
                                    }, [
                                        Auth.user.nombre,
                                        m("span", { style: "font-size: 10px; margin-left: 4px;" }, "▼")
                                    ]),
                                    // Desplegable
                                    State.userMenuOpen ? m("div", { class: "user-dropdown" }, [
                                        m("button", {
                                            class: "dropdown-item",
                                            onclick: () => {
                                                // Lógica para cerrar sesión
                                                if (typeof Auth.logout === 'function') {
                                                    Auth.logout();
                                                } else {
                                                    Auth.user = null; // Quita los datos del usuario del estado
                                                    localStorage.removeItem('user'); // Asegura que no se recupere al recargar
                                                }
                                                State.userMenuOpen = false;
                                                m.redraw();
                                            }
                                        }, "Cerrar sesión")
                                    ]) : null
                                ])
                                : m("button", {
                                    class: "btn-primary",
                                    onclick: () => window.location.href = "login.html"
                                }, "ENTRAR")
                        ])
                    ])
                ])
            };
        }

        function Hero() {
            return {
                view: () => m("section", { class: "hero" }, [
                    m("img", { src: "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?q=80&w=2070&auto=format&fit=crop", class: "hero-bg" }),
                    m("div", { class: "hero-content" }, [
                        m("h1", "Juega como un Pro"),
                        m("button", { class: "btn-primary" }, "VER PISTAS DISPONIBLES")
                    ])
                ])
            };
        }

        function CalendarWidget() {
            return {
                view: () => {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // Normalizamos hoy para comparar

                    const year = State.selectedDate.getFullYear();
                    const month = State.selectedDate.getMonth();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);

                    return m("div", { class: "calendar-widget" }, [
                        m("div", { class: "cal-header" }, [
                            m("span", `${MONTHS[month]} ${year}`),
                            // Botones uno al lado del otro
                            m("div", { class: "flex", style: "display: flex; gap: 4px;" }, [
                                m("button", {
                                    class: "cal-day",
                                    onclick: () => Actions.selectDate(new Date(year, month - 1, 1))
                                }, "‹"),
                                m("button", {
                                    class: "cal-day",
                                    onclick: () => Actions.selectDate(new Date(year, month + 1, 1))
                                }, "›")
                            ])
                        ]),
                        m("div", { class: "cal-grid" }, [
                            ["L", "M", "X", "J", "V", "S", "D"].map(d => m("span", { class: "cal-day-name" }, d)),
                            days.map(day => {
                                const dateIter = new Date(year, month, day);
                                const isSelected = day === State.selectedDate.getDate() && month === State.selectedDate.getMonth();
                                const isToday = dateIter.getTime() === today.getTime();
                                const isPast = dateIter < today;

                                return m("button", {
                                    class: `cal-day ${isSelected ? 'selected' : ''}`,
                                    style: `position: relative; ${isPast ? 'opacity: 0.4; cursor: default;' : ''}`,
                                    onclick: () => !isPast && Actions.selectDate(new Date(year, month, day)),
                                    disabled: isPast
                                }, [
                                    m("span", day),
                                    // Punto indicador de día actual
                                    isToday ? m("div", {
                                        style: "position: absolute; bottom: 4px; width: 4px; height: 4px; border-radius: 50%; background: " + (isSelected ? "white" : "var(--primary)")
                                    }) : null
                                ]);
                            })
                        ])
                    ]);
                }
            };
        }

        function TimeSelector() {
            return {
                view: () => m("div", { class: "time-grid" },
                    HOURS.map(h => m("button", {
                        class: `time-btn ${State.selectedTime === h ? 'selected' : ''}`,
                        onclick: () => State.selectedTime = h
                    }, h))
                )
            };
        }

        function CourtCard() {
            return {
                view: (vnode) => {
                    const { court, match } = vnode.attrs;
                    const players = match ? match.jugadores : [];
                    const isFull = players.length >= 4;
                    const isPrivate = match && match.tipo === 'private';

                    return m("div", { class: "court-card" }, [
                        m("img", {
                            class: "court-img",
                            src: court.foto_url || "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea"
                        }),
                        m("div", { class: "court-info" }, [
                            m("div", [
                                m("div", { class: "court-header" }, [
                                    m("h4", { class: "court-title" }, court.nombre),
                                    isPrivate ? m("span", { class: "badge private" }, "PRIVADA") : null
                                ]),
                                m("div", { class: "court-status-text" }, [
                                    m("span", isFull ? "Completo" : "Disponible - 90 minutos"),
                                    m("span", `${players.length}/4 Jugadores`)
                                ]),
                                m("div", { class: "progress-container" }, [
                                    m("div", {
                                        class: "progress-bar",
                                        style: `width: ${(players.length / 4) * 100}%`
                                    })
                                ]),
                                // Ranking Balls
                                m("div", { class: "ranking-container" },
                                    players.map(p => m("div", { class: "player-ball", title: p.nombre }, Math.round(p.nivel)))
                                )
                            ]),
                            m("button", {
                                class: `btn-action ${isFull ? 'full' : ''}`,
                                onclick: () => !isFull && Actions.openModal(court, match)
                            }, match ? (isFull ? "LLENO" : "UNIRSE") : "RESERVAR")
                        ])
                    ]);
                }
            };
        }

        function BookingModal() {
            return {
                view: () => {
                    if (!State.modal.show) return null;
                    const { isJoining, type } = State.modal; // Leemos estado
                    const isJoinMode = !!State.modal.match;
                    const isPrivate = State.modal.type === 'private';

                    return m("div", { class: "modal-overlay" }, [
                        m("div", { class: "modal-content" }, [
                            m("div", { class: "modal-header" }, [
                                m("h3", { style: "margin:0" }, isJoinMode ? "Unirse a Partida" : "Nueva Reserva"),
                                m("button", { class: "close-btn", onclick: () => State.modal.show = false }, "✕")
                            ]),
                            m("div", { class: "modal-body" }, [

                                // CASO 1: CREAR RESERVA
                                !isJoinMode ? [
                                    m("div", { style: "margin-bottom:20px; display:flex; gap:10px" }, [
                                        m("button", {
                                            class: `time-btn ${State.modal.type === 'public' ? 'selected' : ''}`,
                                            style: "flex:1",
                                            onclick: () => State.modal.type = 'public'
                                        }, "Pública (Ranking)"),
                                        m("button", {
                                            class: `time-btn ${State.modal.type === 'private' ? 'selected' : ''}`,
                                            style: "flex:1",
                                            onclick: () => State.modal.type = 'private'
                                        }, "Privada (Código)")
                                    ]),

                                    State.modal.type === 'private'
                                        ? m("div", { style: "text-align:center; background:#f0f9ff; padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid #bae6fd;" }, [
                                            m("p", { style: "margin:0 0 5px 0; font-size:10px; font-weight:800; color:#0369a1" }, "TU CÓDIGO DE ACCESO"),
                                            m("div", { style: "font-size:24px; font-weight:900; letter-spacing:3px; color:#0f172a;" }, State.modal.generatedCode)
                                        ])
                                        : m("p", { style: "font-size:12px; color:var(--text-muted); margin-bottom:20px" }, "La partida será visible para todos. Se mostrará tu nivel para equilibrar el juego.")
                                ]

                                    // CASO 2: UNIRSE
                                    : [
                                        State.modal.match.tipo === 'private'
                                            ? m("div", [
                                                m("p", { style: "font-size:12px; margin-bottom:10px; font-weight:700" }, "Introduce el código de invitación:"),
                                                m("input", {
                                                    class: "input-code",
                                                    placeholder: "CÓDIGO",
                                                    oninput: (e) => State.modal.inputCode = e.target.value
                                                })
                                            ])
                                            : m("p", { style: "margin-bottom:20px" }, "¿Confirmas unirte a esta partida pública?")
                                    ],

                                m("div", { style: "display:flex; gap:10px" }, [
                                    m("button", { class: "btn-action full", style: "flex:1", onclick: () => State.modal.show = false }, "CANCELAR"),
                                    m("button", { class: "btn-primary", style: "flex:1; border-radius:12px", onclick: Actions.submitBooking }, "CONFIRMAR")
                                ])
                            ])
                        ])
                    ]);
                }
            };
        }

        // --- LAYOUT PRINCIPAL ---
        function Layout() {
            return {
                view: () => {
                    document.documentElement.classList.toggle('dark', ThemeState.darkMode);

                    return m("div", {
                        class: ThemeActions.getMainClasses() // Usamos la función de toggleTheme.js
                    }, [
                        m(Navbar),
                        m(Hero),
                        m("main", { class: "main-layout" }, [
                            m("aside", { class: "sidebar" }, [
                                m(CalendarWidget),
                                m(TimeSelector)
                            ]),
                            m("section", { class: "content" }, [
                                m("div", { style: "display:flex; justify-content:space-between; align-items:center; margin-bottom:20px" }, [
                                    m("h2", { style: "font-weight:800; margin:0" }, "Pistas Disponibles"),
                                    m("span", {
                                        style: "background:var(--primary); color:white; padding:5px 10px; border-radius:20px; font-weight:bold; font-size:12px"
                                    }, `${State.selectedTime}H`)
                                ]),
                                State.loading
                                    ? m("p", { style: "color:var(--text-muted)" }, "Cargando pistas...")
                                    : m("div", { class: "courts-list" },
                                        State.courts.map(court => {
                                            const match = State.reservations.find(r =>
                                                parseInt(r.pista_id) === parseInt(court.id) &&
                                                r.hora === State.selectedTime
                                            );
                                            return m(CourtCard, { court, match });
                                        })
                                    )
                            ])
                        ]),
                        m(BookingModal)
                    ]);
                }
            };
        }

        // --- INICIALIZACIÓN ---
        m.mount(document.getElementById("app"), {
            oninit: Actions.init,
            view: () => m(Layout)
        });

    </script>
</body>

</html>
