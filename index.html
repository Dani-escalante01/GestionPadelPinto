<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pinto Pro</title>

    <script src="https://unpkg.com/mithril/mithril.js"></script>

    <script src="api.js"></script>
    <script src="toggleTheme.js"></script>
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" /> <!-- favicon -->

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* --- VARIABLES Y BASE --- */
        :root {
            --primary: #22c55e;
            /* Green 500 */
            --primary-dark: #16a34a;
            /* Green 600 */
            --dark-bg: #0f172a;
            /* Slate 900 */
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --radius: 24px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Modo Oscuro (gestionado por toggleTheme.js si añade clase .dark al html/body) */
        .dark body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .dark .navbar,
        .dark .calendar-widget,
        .dark .court-card,
        .dark .time-btn {
            background-color: #1e293b;
            border-color: #334155;
        }

        .dark .court-title,
        .dark h2,
        .dark h3 {
            color: white;
        }

        .dark .cal-day:hover {
            background-color: #334155;
        }

        .dark .time-btn {
            color: #cbd5e1;
        }

        .dark .btn-action {
            background-color: #f8fafc;
            color: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- LAYOUT GENERAL --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-layout {
            display: flex;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .main-layout {
                flex-direction: row;
            }
        }

        .sidebar {
            width: 100%;
            max-width: 320px;
            flex-shrink: 0;
            margin-top: -80px;
            /* Efecto flotante sobre el Hero */
            position: relative;
            z-index: 10;
        }

        .content {
            flex: 1;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 20px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: none;
        }

        @media(min-width: 768px) {
            .nav-links {
                display: block;
            }
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 14px;
            margin: 0 15px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 400px;
            background-color: var(--dark-bg);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .hero-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0 0 20px 0;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* --- CALENDARIO --- */
        .calendar-widget {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .cal-day-name {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .cal-day {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: transparent;
            color: inherit;
            transition: background 0.2s;
        }

        .cal-day:hover {
            background: var(--border);
        }

        .cal-day.selected {
            background: var(--primary);
            color: white;
        }

        /* --- SELECTOR DE HORA --- */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .time-btn {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .time-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- TARJETAS DE PISTA --- */
        .courts-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .court-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            gap: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .court-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .court-img {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
        }

        .court-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .court-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .court-title {
            font-weight: 800;
            margin: 0;
            font-size: 16px;
        }

        .badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .badge.private {
            background: #fef3c7;
            color: #d97706;
        }

        .badge.public {
            background: #dcfce7;
            color: #166534;
        }

        .progress-container {
            background: var(--border);
            height: 6px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .btn-action {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            background: var(--dark-bg);
            color: white;
            transition: background 0.2s;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        .btn-action.full {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        /* --- RANKING BALLS --- */
        .ranking-container {
            display: flex;
            margin-top: 5px;
        }

        .player-ball {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            border: 2px solid white;
            margin-right: -8px;
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-main);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            overflow: hidden;
            animation: fadeIn 0.3s ease-out;
        }

        .dark .modal-content {
            background: #1e293b;
            color: white;
        }

        .modal-header {
            background: var(--dark-bg);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
        }

        .input-code {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            outline: none;
            background: transparent;
            color: inherit;
        }

        .input-code:focus {
            border-color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // --- CONSTANTES ---
        const HOURS = ["09:00", "10:30", "12:00", "13:30", "16:30", "18:00", "19:30", "21:00"];
        const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // --- ESTADO GLOBAL ---
        const State = {
            selectedDate: new Date(),
            selectedTime: "10:30",
            courts: [],
            reservations: [],
            loading: true,
            // Datos del Modal
            modal: {
                show: false,
                court: null,
                match: null, // Si es null, es nueva reserva. Si existe, es unirse.
                type: 'public', // public / private
                generatedCode: null,
                inputCode: ""
            }
        };

        // --- ACCIONES (Lógica de Negocio) ---
        const Actions = {
            init: async () => {
                Auth.init();
                const pistas = await PadelData.getPistas();
                State.courts = pistas.items || pistas;
                await Actions.loadReservations();
                State.loading = false;
                m.redraw();
            },

            loadReservations: async () => {
                const dateStr = State.selectedDate.toLocaleDateString('es-ES');
                State.reservations = await PadelData.getReservas(dateStr);
                m.redraw();
            },

            selectDate: (date) => {
                State.selectedDate = date;
                Actions.loadReservations();
            },

            openModal: (court, match = null) => {
                if (!Auth.user) {
                    alert("Inicia sesión primero");
                    window.location.href = "login.html";
                    return;
                }
                State.modal.show = true;
                State.modal.court = court;
                State.modal.match = match; // Si hay match, es modo "Unirse"

                if (!match) {
                    // Modo Crear
                    State.modal.type = 'public';
                    State.modal.generatedCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                } else {
                    State.modal.inputCode = ""; // Limpiar input para unirse
                }
            },

            submitBooking: async () => {
                const dateStr = State.selectedDate.toLocaleDateString('es-ES');

                // A. UNIRSE
                if (State.modal.match) {
                    const res = await PadelData.unirseReserva(State.modal.match.id, State.modal.inputCode);
                    if (res.success) {
                        alert("¡Te has unido!");
                        State.modal.show = false;
                        Actions.loadReservations();
                    } else {
                        alert(res.error);
                    }
                    return;
                }

                // B. CREAR
                const res = await PadelData.crearReserva(
                    State.modal.court.id,
                    State.selectedTime,
                    dateStr,
                    State.modal.type,
                    State.modal.generatedCode
                );

                if (res.success) {
                    alert("Reserva creada");
                    State.modal.show = false;
                    Actions.loadReservations();
                } else {
                    alert(res.error);
                }
            }
        };

        // --- COMPONENTES (Funciones) ---

        function Navbar() {
            return {
                view: () => m("nav", { class: "navbar" }, [
                    m("div", { class: "container nav-container" }, [
                        m("div", { class: "brand" }, [
                            m("div", { class: "logo-icon" }, "P"),
                            m("span", "PADELPINTO")
                        ]),
                        m("div", { class: "nav-links" }, [
                            m("a", { href: "#", class: "active" }, "Reservar"),
                            m("a", { href: "partidas.html" }, "Partidas"),
                            m("a", { href: "ranking.html" }, "Ranking")
                        ]),
                        m("div", [
                            // Botón de tema0g
                            m(ThemeToggle),
                            m("span", { style: "margin: 0 10px" }), // Espaciador

                            Auth.user
                                ? m("span", { style: "font-weight:bold; font-size: 14px;" }, Auth.user.nombre)
                                : m("button", { class: "btn-primary", onclick: () => window.location.href = "login.html" }, "ENTRAR")
                        ])
                    ])
                ])
            };
        }

        function Hero() {
            return {
                view: () => m("section", { class: "hero" }, [
                    m("img", { src: "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?q=80&w=2070&auto=format&fit=crop", class: "hero-bg" }),
                    m("div", { class: "hero-content" }, [
                        m("h1", "Juega como un Pro"),
                        m("button", { class: "btn-primary" }, "VER PISTAS DISPONIBLES")
                    ])
                ])
            };
        }

        function CalendarWidget() {
            return {
                view: () => {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // Normalizamos hoy para comparar

                    const year = State.selectedDate.getFullYear();
                    const month = State.selectedDate.getMonth();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);

                    return m("div", { class: "calendar-widget" }, [
                        m("div", { class: "cal-header" }, [
                            m("span", `${MONTHS[month]} ${year}`),
                            // Botones uno al lado del otro
                            m("div", { class: "flex", style: "display: flex; gap: 4px;" }, [
                                m("button", {
                                    class: "cal-day",
                                    onclick: () => Actions.selectDate(new Date(year, month - 1, 1))
                                }, "‹"),
                                m("button", {
                                    class: "cal-day",
                                    onclick: () => Actions.selectDate(new Date(year, month + 1, 1))
                                }, "›")
                            ])
                        ]),
                        m("div", { class: "cal-grid" }, [
                            ["L", "M", "X", "J", "V", "S", "D"].map(d => m("span", { class: "cal-day-name" }, d)),
                            days.map(day => {
                                const dateIter = new Date(year, month, day);
                                const isSelected = day === State.selectedDate.getDate() && month === State.selectedDate.getMonth();
                                const isToday = dateIter.getTime() === today.getTime();
                                const isPast = dateIter < today;

                                return m("button", {
                                    class: `cal-day ${isSelected ? 'selected' : ''}`,
                                    style: `position: relative; ${isPast ? 'opacity: 0.4; cursor: default;' : ''}`,
                                    onclick: () => !isPast && Actions.selectDate(new Date(year, month, day)),
                                    disabled: isPast
                                }, [
                                    m("span", day),
                                    // Punto indicador de día actual
                                    isToday ? m("div", {
                                        style: "position: absolute; bottom: 4px; width: 4px; height: 4px; border-radius: 50%; background: " + (isSelected ? "white" : "var(--primary)")
                                    }) : null
                                ]);
                            })
                        ])
                    ]);
                }
            };
        }

        function TimeSelector() {
            return {
                view: () => m("div", { class: "time-grid" },
                    HOURS.map(h => m("button", {
                        class: `time-btn ${State.selectedTime === h ? 'selected' : ''}`,
                        onclick: () => State.selectedTime = h
                    }, h))
                )
            };
        }

        function CourtCard() {
            return {
                view: (vnode) => {
                    const { court, match } = vnode.attrs;
                    const players = match ? match.jugadores : [];
                    const isFull = players.length >= 4;
                    const isPrivate = match && match.tipo === 'private';

                    return m("div", { class: "court-card" }, [
                        m("img", {
                            class: "court-img",
                            src: court.foto_url || "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea"
                        }),
                        m("div", { class: "court-info" }, [
                            m("div", [
                                m("div", { class: "court-header" }, [
                                    m("h4", { class: "court-title" }, court.nombre),
                                    isPrivate ? m("span", { class: "badge private" }, "PRIVADA") : null
                                ]),
                                m("div", { style: "display:flex; justify-content:space-between; margin-top:5px; font-size:12px; color:var(--text-muted)" }, [
                                    m("span", isFull ? "Completo" : "Disponible"),
                                    m("span", `${players.length}/4 Jugadores`)
                                ]),
                                m("div", { class: "progress-container" }, [
                                    m("div", {
                                        class: "progress-bar",
                                        style: `width: ${(players.length / 4) * 100}%`
                                    })
                                ]),
                                // Ranking Balls
                                m("div", { class: "ranking-container" },
                                    players.map(p => m("div", { class: "player-ball", title: p.nombre }, Math.round(p.nivel)))
                                )
                            ]),
                            m("button", {
                                class: `btn-action ${isFull ? 'full' : ''}`,
                                onclick: () => !isFull && Actions.openModal(court, match)
                            }, match ? (isFull ? "LLENO" : "UNIRSE") : "RESERVAR")
                        ])
                    ]);
                }
            };
        }

        function BookingModal() {
            return {
                view: () => {
                    if (!State.modal.show) return null;
                    const { isJoining, type } = State.modal; // Leemos estado
                    const isJoinMode = !!State.modal.match;
                    const isPrivate = State.modal.type === 'private';

                    return m("div", { class: "modal-overlay" }, [
                        m("div", { class: "modal-content" }, [
                            m("div", { class: "modal-header" }, [
                                m("h3", { style: "margin:0" }, isJoinMode ? "Unirse a Partida" : "Nueva Reserva"),
                                m("button", { class: "close-btn", onclick: () => State.modal.show = false }, "✕")
                            ]),
                            m("div", { class: "modal-body" }, [

                                // CASO 1: CREAR RESERVA
                                !isJoinMode ? [
                                    m("div", { style: "margin-bottom:20px; display:flex; gap:10px" }, [
                                        m("button", {
                                            class: `time-btn ${State.modal.type === 'public' ? 'selected' : ''}`,
                                            style: "flex:1",
                                            onclick: () => State.modal.type = 'public'
                                        }, "Pública (Ranking)"),
                                        m("button", {
                                            class: `time-btn ${State.modal.type === 'private' ? 'selected' : ''}`,
                                            style: "flex:1",
                                            onclick: () => State.modal.type = 'private'
                                        }, "Privada (Código)")
                                    ]),

                                    State.modal.type === 'private'
                                        ? m("div", { style: "text-align:center; background:#f0f9ff; padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid #bae6fd;" }, [
                                            m("p", { style: "margin:0 0 5px 0; font-size:10px; font-weight:800; color:#0369a1" }, "TU CÓDIGO DE ACCESO"),
                                            m("div", { style: "font-size:24px; font-weight:900; letter-spacing:3px; color:#0f172a;" }, State.modal.generatedCode)
                                        ])
                                        : m("p", { style: "font-size:12px; color:var(--text-muted); margin-bottom:20px" }, "La partida será visible para todos. Se mostrará tu nivel para equilibrar el juego.")
                                ]

                                    // CASO 2: UNIRSE
                                    : [
                                        State.modal.match.tipo === 'private'
                                            ? m("div", [
                                                m("p", { style: "font-size:12px; margin-bottom:10px; font-weight:700" }, "Introduce el código de invitación:"),
                                                m("input", {
                                                    class: "input-code",
                                                    placeholder: "CÓDIGO",
                                                    oninput: (e) => State.modal.inputCode = e.target.value
                                                })
                                            ])
                                            : m("p", { style: "margin-bottom:20px" }, "¿Confirmas unirte a esta partida pública?")
                                    ],

                                m("div", { style: "display:flex; gap:10px" }, [
                                    m("button", { class: "btn-action full", style: "flex:1", onclick: () => State.modal.show = false }, "CANCELAR"),
                                    m("button", { class: "btn-primary", style: "flex:1; border-radius:12px", onclick: Actions.submitBooking }, "CONFIRMAR")
                                ])
                            ])
                        ])
                    ]);
                }
            };
        }

        // --- LAYOUT PRINCIPAL ---
        function Layout() {
            return {
                view: () => m("div", [
                    m(Navbar),
                    m(Hero),
                    m("main", { class: "main-layout" }, [
                        m("aside", { class: "sidebar" }, [
                            m(CalendarWidget),
                            m(TimeSelector)
                        ]),
                        m("section", { class: "content" }, [
                            m("div", { style: "display:flex; justify-content:space-between; align-items:center; margin-bottom:20px" }, [
                                m("h2", { style: "font-weight:800; margin:0" }, "Pistas Disponibles"),
                                m("span", { style: "background:var(--primary); color:white; padding:5px 10px; border-radius:20px; font-weight:bold; font-size:12px" }, `${State.selectedTime}H`)
                            ]),
                            State.loading
                                ? m("p", { style: "color:var(--text-muted)" }, "Cargando pistas...")
                                : m("div", { class: "courts-list" },
                                    State.courts.map(court => {
                                        // Buscar reserva para esta pista y hora
                                        const match = State.reservations.find(r =>
                                            parseInt(r.pista_id) === parseInt(court.id) &&
                                            r.hora === State.selectedTime
                                        );
                                        return m(CourtCard, { court, match });
                                    })
                                )
                        ])
                    ]),
                    m(BookingModal)
                ])
            };
        }

        // --- INICIALIZACIÓN ---
        m.mount(document.getElementById("app"), {
            oninit: Actions.init,
            view: () => m(Layout)
        });

    </script>
</body>

</html>
