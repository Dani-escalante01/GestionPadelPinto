<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Pinto - Reserva tu pista</title>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="toggleTheme.js"></script> <!--modo oscuro/claro-->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%2322c55e'/><text x='50%' y='50%' font-family='sans-serif' font-weight='900' font-style='italic' font-size='60' fill='white' text-anchor='middle' dominant-baseline='central'>P</text></svg>" />

  <style>
    :root {
      --padel-green: #2ecc71;
      --padel-blue: #0f172a;
      --padel-accent: #3b82f6;
    }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: #f8fafc;
    }

    .hero-container {
      position: relative;
      height: 380px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
    }

    .hero-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      filter: brightness(0.7);
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    ::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day-cell {
      aspect-ratio: 1 / 1;
      max-width: 48px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-up {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e2e8f0;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2ecc71;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    // --- CONSTANTES ---

    const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre",];

    const formatDate = (date) => {
      const d = new Date(date);
      return `${String(d.getDate()).padStart(2, "0")}/${String(d.getMonth() + 1).padStart(2, "0")}/${d.getFullYear()}`;

    const generateInviteCode = () =>
      Math.random().toString(36).substring(2, 8).toUpperCase();

    // --- ESTADO ---
    const State = {

      user: {
        name: "Carlos P.",

      },
      inviteInput: "",
      data: {
        [formatDate(new Date())]: [
          {
            courtId: 2,
            time: "10:30",
            type: "public",
            players: ["Dani L.", "Marta G."],
            positions: [0, 2],
            inviteCode: null,
            creator: "Dani L.",
          },
          {
            courtId: 1,
            time: "10:30",
            type: "private",
            players: ["Daniel M.", "Dario D.", "Mario O."],
            positions: [0, 1, 3],
            inviteCode: "AXX123", //aqui tendria que poner generateInviteCode() pero para las pruebas he puesto este codigo reconocible
            creator: "Daniel M.",
          },
          {
            courtId: 3,
            time: "10:30",
            type: "private",
            players: ["Javier J.", "Javier A.", "Hugo G.", "Mateo C."],
            positions: [0, 1, 2, 3],
            inviteCode: generateInviteCode(),
            creator: "Javier J.",
          },
          {
            courtId: 5,
            time: "10:30",
            type: "public",
            players: ["Carlos P."],
            positions: [3],
            inviteCode: null,
            creator: "Carlos P.",
          },
        ],
      },
      courts: [
        {
          id: 1,
          name: "Pista Central World Padel Tour",
          type: "PanorÃ¡mica",
          price: "18â‚¬",
          img: COURT_IMAGES[0],
        },
        {
          id: 2,
          name: "Pista Premium Cristal 1",
          type: "Cristal",
          price: "14â‚¬",
          img: COURT_IMAGES[1],
        },
        {
          id: 3,
          name: "Pista 3 - Muro ClÃ¡sica",
          type: "Muro",
          price: "10â‚¬",
          img: COURT_IMAGES[2],
        },
        {
          id: 4,
          name: "Pista 4 - PanorÃ¡mica Azul",
          type: "PanorÃ¡mica",
          price: "15â‚¬",
          img: COURT_IMAGES[0],
        },
        {
          id: 5,
          name: "Pista 5 - Cristal Outdoor",
          type: "Cristal",
          price: "12â‚¬",
          img: COURT_IMAGES[1],
        },
        {
          id: 6,
          name: "Pista 6 - Individual",
          type: "Individual",
          price: "9â‚¬",
          img: COURT_IMAGES[2],
        },
      ],
      modal: {
        show: false,
        courtId: null,
        time: "",
        isPrivate: false,
        selectedPos: null,
        occupiedPositions: [],
        date: "",
        inviteCode: null,
      },
      toast: { show: false, message: "" },
      modal: { show: false },
      confirmModal: { show: false },
      heroImage: "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?q=80&w=2070&auto=format&fit=crop",
    };

    // --- ACCIONES ---
    const Actions = {
      changeMonth: (dir) => {
        State.viewMonth += dir;
        if (State.viewMonth < 0) { State.viewMonth = 11; State.viewYear--; }
        else if (State.viewMonth > 11) { State.viewMonth = 0; State.viewYear++; }
        m.redraw();
      },
      logout: () => {
        State.isTerminatingSession = true;
        State.showUserMenu = false;
        m.redraw();
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      },
      checkSession: () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get("auth") === "success") {
          State.isLogged = true;
          State.currentView = "booking";
          window.history.replaceState(
            {}, //limpiamos la URL para que no diga "?auth=success" todo el tiempo
            document.title,
            window.location.pathname,
          );
          Actions.showToast("Â¡SesiÃ³n iniciada correctamente!");
        }
      },
      toggleUserMenu: (e) => {
        e.stopPropagation();
        State.showUserMenu = !State.showUserMenu;
      },
      showToast: (msg) => {
        State.toast.message = msg;
        State.toast.show = true;
        m.redraw();
        setTimeout(() => { State.toast.show = false; m.redraw(); }, 3000);
      },
      openBooking: (courtId, time, date = State.selectedDate) => {
        const match = (State.data[date] || []).find(m => m.courtId === courtId && m.time === time);
        State.modal = {
          show: true,
          courtId, time, date,
          isPrivate: match ? match.type === "private" : false,
          selectedPos: null,
          occupiedPositions: match ? match.positions : [],
          isJoining: !!match,
          generatedCode: match ? match.inviteCode : generateInviteCode(),
        };
      },
      confirmMatch: () => {
        if (State.modal.selectedPos === null) return;
        if (!State.data[State.modal.date]) State.data[State.modal.date] = [];
        const existing = State.data[State.modal.date].find(m => m.courtId === State.modal.courtId && m.time === State.modal.time);

        if (existing) {
          existing.players.push(State.user.name);
          existing.positions.push(State.modal.selectedPos);
        } else {
          State.data[State.modal.date].push({
            courtId: State.modal.courtId,
            time: State.modal.time,
            type: State.modal.isPrivate ? "private" : "public",
            inviteCode: State.modal.isPrivate ? State.modal.generatedCode : null,
            players: [State.user.name],
            positions: [State.modal.selectedPos],
            creator: State.user.name,
          });
        }
        State.modal.show = false;
        Actions.showToast("Â¡Reserva confirmada!");
      },
      joinByCode: () => {
        if (!State.inviteInput) return;
        let found = null;
        Object.keys(State.data).forEach(date => {
          const match = (State.data[date] || []).find(m => m.inviteCode === State.inviteInput.toUpperCase());
          if (match) found = { ...match, date };
        });

        if (found) {
          if (found.players.length >= 4) return Actions.showToast("La partida ya estÃ¡ completa");
          if (found.players.includes(State.user.name)) return Actions.showToast("Ya estÃ¡s en esta partida");
          Actions.openBooking(found.courtId, found.time, found.date);
          State.inviteInput = "";
        } else {
          Actions.showToast("CÃ³digo no vÃ¡lido");
        }
      },
      cancelBooking: (date, matchIndex) => {
        const match = State.data[date][matchIndex];
        const playerIndex = match.players.indexOf(State.user.name);
        if (playerIndex > -1) {
          match.players.splice(playerIndex, 1);
          match.positions.splice(playerIndex, 1);
          if (match.players.length === 0) State.data[date].splice(matchIndex, 1);
          Actions.showToast("Reserva cancelada");
        }
        State.confirmModal.show = false;
      },
      scrollToBooking: () => {
        document.getElementById("booking-section")?.scrollIntoView({ behavior: "smooth" });
      }
    };

    // --- COMPONENTES ---

    //barra de navegacion
    const Navbar = {
      view: () =>
        m("nav", {
          class: `border-b sticky top-0 z-50 px-4 transition-colors duration-500 ${ThemeState.darkMode ? "bg-slate-900/80 border-slate-800" : "bg-white/80"} backdrop-blur-md`
        }, [
          m("div", { class: "max-w-6xl mx-auto flex justify-between items-center h-16" }, [
            //logo
            m("div", {
              class: "flex items-center gap-2 cursor-pointer",
              onclick: () => (State.currentView = "booking")
            }, [
              m("div", { class: "w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center text-white font-black italic shadow-lg shadow-green-200" }, "P"),
              m("span", { class: `font-black text-lg tracking-tighter ${ThemeState.darkMode ? "text-white" : "text-slate-800"}` }, "PADELPINTO"),
            ]),

            //menÃº de navegaciÃ³n y acciones
            m("div", { class: "flex items-center gap-6" }, [
              m("button", {
                class: `text-[10px] font-black tracking-widest ${State.currentView === "booking" ? "text-green-500 border-b-2 border-green-500" : "text-slate-400"} pb-1`,
                onclick: () => (State.currentView = "booking"),
              }, "RESERVAR"),
              m("button", {
                class: `text-[10px] font-black tracking-widest ${State.currentView === "matchmaking" ? "text-green-500 border-b-2 border-green-500" : "text-slate-400"} pb-1`,
                onclick: () => (State.currentView = "matchmaking"),
              }, "PARTIDAS ABIERTAS"),
              m("button", {
                class: `text-[10px] font-black tracking-widest ${State.currentView === "agenda" ? "text-green-500 border-b-2 border-green-500" : "text-slate-400"} pb-1`,
                onclick: () => (State.currentView = "agenda"),
              }, "MI AGENDA"),

              //boton para modo claro/oscuro
              m(ThemeToggle),

              //menÃº de usuario
              m("div", { class: "relative" }, [
                m("div", {
                  class: `w-8 h-8 rounded-full flex items-center justify-center text-[10px] font-bold border-2 border-green-500 cursor-pointer hover:scale-105 transition-transform ${ThemeState.darkMode ? "bg-slate-800 text-white" : "bg-slate-100 text-slate-800"}`,
                  onclick: Actions.toggleUserMenu,
                }, "CP"),

                State.showUserMenu && m("div", {
                  class: `absolute right-0 mt-2 w-48 rounded-2xl shadow-xl border py-2 z-[100] animate-fade-up ${ThemeState.darkMode ? "bg-slate-800 border-slate-700" : "bg-white border-slate-100"}`,
                }, [
                  m("div", { class: `px-4 py-2 border-b mb-1 ${ThemeState.darkMode ? "border-slate-700" : "border-slate-50"}` }, [
                    m("p", { class: "text-[10px] font-black text-slate-400 uppercase" }, "Usuario"),
                    m("p", { class: `text-xs font-bold ${ThemeState.darkMode ? "text-white" : "text-slate-800"}` }, State.user.name),
                  ]),
                  m("button", {
                    class: `w-full text-left px-4 py-2 text-xs font-bold transition ${ThemeState.darkMode ? "text-slate-300 hover:bg-slate-700 hover:text-green-400" : "text-slate-600 hover:bg-slate-50 hover:text-green-500"}`,
                    onclick: () => window.location.href = "perfil.html",
                  }, "Mi Perfil"),
                  m("button", {
                    class: `w-full text-left px-4 py-2 text-xs font-bold transition ${ThemeState.darkMode ? "text-slate-300 hover:bg-slate-700 hover:text-green-400" : "text-slate-600 hover:bg-slate-50 hover:text-green-500"}`,
                    onclick: () => { State.showUserMenu = false; },
                  }, "ConfiguraciÃ³n"),
                  m("hr", { class: `my-1 ${ThemeState.darkMode ? "border-slate-700" : "border-slate-50"}` }),
                  m("button", {
                    class: "w-full text-left px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 transition",

                  }, "Cerrar sesiÃ³n"),

              ]),
            ]),
          ]),
        ]),
    };

    //hero (foto principal)
    const Hero = {
      view: () =>
        m("header", { class: "hero-container" }, [
          m("img", { src: State.heroImage, class: "hero-image animate-fade-up" }),
          m("div", { class: "hero-content animate-fade-up" }, [
            m("span", { class: "inline-block px-3 py-1 bg-green-500 text-slate-900 text-[10px] font-black rounded-full mb-4" }, "ZONA JUGADORES"),
            m("h1", { class: "text-4xl md:text-6xl font-black mb-4 tracking-tight" }, "Hola, " + State.user.name.split(" ")[0]),
            m("p", { class: "text-slate-200 text-sm md:text-lg max-w-xl mx-auto font-medium mb-8" }, "Gestiona tus reservas y Ãºnete a los prÃ³ximos partidos en tu club."),
            m("div", { class: "flex flex-col sm:flex-row justify-center gap-4" }, [

              m("button", { class: "bg-white/10 backdrop-blur-md border border-white/20 hover:bg-white/20 px-8 py-4 rounded-2xl font-black transition", onclick: () => State.currentView = "agenda" }, "MI AGENDA"),
            ]),
          ]),
        ]),
    };

    //calendario de fechas 
    const Calendar = {
      view: () => {
        const today = new Date();
        today.setHours(0, 0, 0, 0); //limpiamos horas para comparar solo fechas

        const firstDay = new Date(State.viewYear, State.viewMonth, 1).getDay();
        const daysInMonth = new Date(State.viewYear, State.viewMonth + 1, 0).getDate();
        const blanks = Array(firstDay === 0 ? 6 : firstDay - 1).fill(null);
        const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);

        return m("div", {
          class: `p-5 rounded-[32px] border shadow-sm mb-6 transition-colors duration-500 ${ThemeState.darkMode ? "bg-slate-800 border-slate-700" : "bg-white border-slate-100"}`
        }, [

                onclick: () => Actions.changeMonth(1)

            ["L", "M", "X", "J", "V", "S", "D"].map((d) => m("div", d))

          m("div", { class: "calendar-grid" }, [
            ...blanks.map(() => m("div")),
            ...days.map((d) => {
              const currentDate = new Date(State.viewYear, State.viewMonth, d);
              const dateStr = formatDate(currentDate);

              const isSelected = State.selectedDate === dateStr;
              const hasData = State.data[dateStr] && State.data[dateStr].length > 0;
              const isPast = currentDate < today; //lÃ³gica para detectar si el dÃ­a ya pasÃ³

              return m("button", {
                class: `day-cell w-full rounded-2xl flex items-center justify-center text-xs font-bold transition-all relative ${isSelected
                  ? "bg-green-500 text-slate-900 shadow-lg scale-105 z-10"

                onclick: () => !isPast && (State.selectedDate = dateStr),
                disabled: isPast //evitamos que se puedan seleccionar dÃ­as pasados
              }, [
                m("span", d),
                hasData && m("div", { class: `w-1.5 h-1.5 rounded-full absolute bottom-2 ${isSelected ? "bg-slate-900" : "bg-green-500"} ${isPast ? "opacity-30" : ""}` })
              ]);
            })
          ])
        ]);
      }
    };

    //zona donde se visualizan las pistas para reservar y/o unirse
    const CourtGrid = {
      view: () =>
        m("div", { class: "grid grid-cols-1 sm:grid-cols-2 gap-4" },
          State.courts.map((c) => {
            const match = (State.data[State.selectedDate] || []).find(
              (m) => m.courtId === c.id && m.time === State.selectedTime

            //calculamos cuÃ¡ntos jugadores hay (si no hay partida, es 0)
            const playerCount = match ? match.players.length : 0;
            const isFull = playerCount >= 4;
            const userIn = match?.players.includes("Carlos P.");
            const label = isFull ? "CERRADO" : match?.type === "private" ? "PRIVADO" : "ABIERTO";

            //lÃ³gica de porcentaje: (jugadores actuales / mÃ¡ximo 4) * 100
            const progressPercentage = (playerCount / 4) * 100;

            return m("div", {
              class: `rounded-3xl border overflow-hidden flex shadow-sm hover:shadow-md transition-all group ${ThemeState.darkMode ? "bg-slate-800 border-slate-700" : "bg-white border-slate-100"
                }`
            }, [
              m("div", {
                class: "w-32 bg-cover bg-center",
                style: `background-image: url(${c.img})`
              }),
              m("div", { class: "p-4 flex-1 flex flex-col justify-between" }, [
                m("div", [
                  m("h4", { class: `font-black text-xs mb-1 truncate ${ThemeState.darkMode ? "text-white" : "text-slate-800"}` }, c.name),
                  m("div", { class: "flex justify-between items-center mb-3" }, [
                    m("span", { class: "text-[9px] text-slate-400 font-bold uppercase" }, c.type),
                    m("span", { class: "text-[10px] font-black text-green-600" }, c.price)
                  ]),

                  //bloque de progreso
                  m("div", { class: `mb-3 ${match ? "block" : "invisible"}` }, [
                    m("div", { class: "flex justify-between text-[8px] font-black mb-1" }, [
                      m("span", { class: isFull ? "text-slate-400" : match?.type === "private" ? "text-red-400" : "text-amber-500" }, label),
                      m("span", { class: "text-slate-400" }, `${playerCount}/4`)
                    ]),
                    //contenedor de la barra
                    m("div", { class: `w-full h-1.5 rounded-full overflow-hidden ${ThemeState.darkMode ? "bg-slate-700" : "bg-slate-100"}` },
                      //la barra que se llena
                      m("div", {
                        class: `h-full transition-all duration-500 ease-out ${isFull ? "bg-slate-400" : "bg-green-500"
                          }`,
                        style: `width: ${progressPercentage}%`//depende los jugadores se llena mas o menos
                      })
                    )
                  ]),
                ]),

                m("button", {
                  class: `w-full py-2.5 rounded-xl text-[10px] font-black transition ${userIn
                    ? (ThemeState.darkMode ? "bg-slate-700 text-slate-500" : "bg-slate-100 text-slate-400")
                    : isFull
                      ? (ThemeState.darkMode ? "bg-slate-900 text-slate-600" : "bg-slate-50 text-slate-300")

            m("p", { class: `font-black text-sm tracking-widest uppercase ${ThemeState.darkMode ? "text-white" : "text-slate-800"}` }, "Cerrando sesiÃ³n..."),
          ]),
        ]),
    };

    m.mount(document.getElementById("app"), {
      oninit: Actions.checkSession,
      view: () => m("div", { class: ThemeActions.getMainClasses() }, [

      if (State.showUserMenu) {
