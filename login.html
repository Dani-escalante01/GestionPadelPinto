<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Padel Pinto</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/components/toggleTheme.js" defer></script>
    <script src="js/components/AuthHero.js" defer></script>
    <script src="js/views/Login.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        /* --- LAYOUT SPLIT (Exclusivo de Login) --- */
        .split-layout {
            display: flex;
            flex: 1;
            min-height: 100vh;
            width: 100%;
        }

        .hero-side {
            display: none;
            flex: 1.2;
            position: relative;
            background-color: #1f325f;
            overflow: hidden;
        }

        @media (min-width: 900px) {
            .hero-side {
                display: flex;
            }
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            mix-blend-mode: overlay;
            transform: scale(1.05);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            color: white;
            box-sizing: border-box;
            /* Sobrescribe el center de styles.css */
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1;
            letter-spacing: -1px;
        }

        .form-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centrado vertical */
            background-color: var(--bg-dirty-white);
            position: relative;
            padding: 20px;
            overflow-y: auto;
            /* Permitir scroll si el formulario es alto */
            min-height: 100vh;
            /* Asegura que no se encoja */
        }

        /* --- NAVBAR FLOTANTE --- */
        .navbar-floating {
            position: absolute;
            top: 20px;
            right: 40px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link-back {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-link-back:hover {
            color: var(--primary);
        }

        .brand-mobile {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 18px;
            color: var(--text-main);
        }

        @media (min-width: 900px) {
            .brand-mobile {
                display: none;
            }
        }

        /* --- TARJETA DE LOGIN --- */
        .login-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 450px;
            /* Un poco más ancha que login */
            padding: 40px;
            border-radius: 32px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
            margin-top: 80px;
            /* Aumentado un poco para que no choque con la navbar en móviles */
            margin-bottom: 40px;
            /* Margen para que respire abajo al hacer scroll */
            box-sizing: border-box;
        }

        .form-header {
            margin-bottom: 25px;
            text-align: left;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 6px;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--bg-dirty-white);
            background-color: #f8fafc;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }


        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
            box-shadow: 0 10px 20px -5px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-msg {
            background: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .link {
            color: var(--primary);
            font-weight: 800;
            text-decoration: none;
            transition: color 0.2s;
        }

        /* --- MODO OSCURO ESPECÍFICO LOGIN --- */
        .dark .form-side {
            background-color: #020617;
        }

        .dark .login-card {
            background-color: #1e293b;
            border-color: #334155;
        }

        .dark .input-field {
            background-color: #0f172a;
            border-color: #334155;
            color: white;
        }

        .dark .label,
        .dark .brand-mobile {
            color: #cbd5e1;
        }

        .dark .nav-link-back {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
</html>
