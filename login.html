<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Padel Pinto</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js"></script>
    <script src="api.js"></script>
    <script src="toggleTheme.js"></script>
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" /> <!-- favicon -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        /* --- LAYOUT SPLIT (Exclusivo de Login) --- */
        .split-layout {
            display: flex;
            flex: 1;
            min-height: 100vh;
            width: 100%;
        }

        .hero-side {
            display: none;
            flex: 1.2;
            position: relative;
            background-color: #1f325f;
            overflow: hidden;
        }

        @media (min-width: 900px) {
            .hero-side {
                display: flex;
            }
        }

        .hero-side .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            mix-blend-mode: overlay;
            transform: scale(1.05);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
            z-index: 1;
        }

        .hero-side .hero-content {
            z-index: 2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 25vh;
            height: 100%;
            color: white;
            text-align: left;
            /* Sobrescribe el center de styles.css */
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1;
            letter-spacing: -1px;
        }

        .form-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        /* --- NAVBAR FLOTANTE --- */
        .navbar-floating {
            position: absolute;
            top: 20px;
            right: 40px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link-back {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-link-back:hover {
            color: var(--primary);
        }

        .brand-mobile {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 18px;
            color: var(--text-main);
            text-decoration: none;
        }

        @media (min-width: 900px) {
            .brand-mobile {
                display: none;
            }
        }

        /* --- TARJETA DE LOGIN --- */
        .login-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 32px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: left;
        }

        .login-card h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 10px 0;
            color: var(--text-main);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background-color: #f8fafc;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            color: var(--text-main);
        }

        .input-field:focus {
            border-color: var(--primary);
            background-color: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }

        .error-msg {
            background: #fee2e2;
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .link {
            color: var(--primary);
            font-weight: 800;
            text-decoration: none;
        }

        /* --- MODO OSCURO ESPECÍFICO LOGIN --- */
        .dark .form-side {
            background-color: #020617;
        }

        .dark .login-card {
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .dark .input-field {
            background-color: #0f172a;
            border-color: var(--border);
            color: white;
        }

        .dark .label,
        .dark .brand-mobile {
            color: white;
        }

        .dark .nav-link-back {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>

        // --- ESTADO ---
        const State = {
            email: "",
            password: "",
            loading: false,
            error: null
        };

        // --- ACCIONES ---
        const Actions = {
            login: async (e) => {
                e.preventDefault();
                State.loading = true;
                State.error = null;

                if (!State.email || !State.password) {
                    State.error = "Por favor, introduce tu email y contraseña.";
                    State.loading = false;
                    return;
                }

                try {
                    const res = await Auth.login(State.email, State.password);
                    if (res.success) {
                        window.location.href = "index.html";
                    } else {
                        State.error = res.error || "Email o contraseña incorrectos.";
                    }
                } catch (err) {
                    console.error(err);
                    State.error = "Error al conectar con el servidor.";
                }

                State.loading = false;
                m.redraw();
            }
        };

        // --- COMPONENTES ---

        function HeroSide() {
            return {
                view: () => m("div", { class: "hero-side" }, [
                    m("img", {
                        src: "https://images.unsplash.com/photo-1626224583764-f87db24ac4ea?q=80&w=2070",
                        class: "hero-bg"
                    }),
                    m("div", { class: "hero-overlay" }),
                    m("div", { class: "hero-content" }, [
                        m("div", {
                            style: "background: var(--primary); width: 50px; height: 50px; display:flex; align-items:center; justify-content:center; border-radius:12px; font-weight:900; font-size:24px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); color:white;"
                        }, "P"),
                        m("h2", { class: "hero-title" }, "Bienvenido de nuevo."),
                        m("p", { style: "font-size: 1.2rem; opacity: 0.8; font-weight:500; max-width: 400px;" },
                            "Gestiona tus reservas y conecta con tu comunidad de pádel."
                        )
                    ])
                ])
            };
        }

        function LoginCard() {
            return {
                view: () => m("div", { class: "login-card" }, [
                    m("form", { onsubmit: Actions.login }, [

                        m("div", { class: "form-header" }, [
                            m("h1", "Iniciar Sesión"),
                            m("p", { class: "subtitle" }, "Introduce tus credenciales para acceder.")
                        ]),

                        State.error ? m("div", { class: "error-msg animate-fade-up" }, [
                            m("span", "⚠️"), m("span", State.error)
                        ]) : null,

                        m("div", { class: "form-group" }, [
                            m("label", { class: "label" }, "Correo Electrónico"),
                            m("input", {
                                type: "email",
                                class: "input-field",
                                placeholder: "ejemplo@padel.com",
                                value: State.email,
                                oninput: (e) => State.email = e.target.value
                            })
                        ]),

                        m("div", { class: "form-group" }, [
                            m("div", { style: "display:flex; justify-content:space-between;" }, [
                                m("label", { class: "label" }, "Contraseña"),
                                m("a", { href: "#", style: "font-size:11px; color:var(--primary); font-weight:700; text-decoration:none;" }, "¿Olvidaste la contraseña?")
                            ]),
                            m("input", {
                                type: "password",
                                class: "input-field",
                                placeholder: "••••••••",
                                value: State.password,
                                oninput: (e) => State.password = e.target.value
                            })
                        ]),

                        m("button", {
                            type: "submit",
                            class: "btn-primary",
                            disabled: State.loading
                        }, State.loading ? "Verificando..." : "ACCEDER A MI CUENTA"),

                        m("div", { class: "form-footer" }, [
                            m("span", "¿Aún no tienes cuenta? "),
                            m("a", { href: "registro.html", class: "link" }, "Regístrate ahora")
                        ])
                    ])
                ])
            };
        }

        // --- LAYOUT ---
        function Layout() {
            return {
                view: () => {
                    // IMPORTANTE: Esto activa el CSS del modo oscuro en el HTML
                    document.documentElement.classList.toggle('dark', ThemeState.darkMode);

                    return m("div", { class: "split-layout" }, [
                        m(HeroSide),
                        m("div", { class: "form-side" }, [
                            m("div", { class: "navbar-floating" }, [
                                m("a", {
                                    href: "index.html",
                                    class: "nav-link-back" // Clase nueva para mejor hover/dark mode
                                }, "VOLVER AL INICIO"),
                                m(ThemeToggle)
                            ]),
                            m("a", { href: "index.html", class: "brand-mobile" }, [
                                m("div", { style: "background:var(--primary); color:white; width:30px; height:30px; border-radius:6px; display:flex; align-items:center; justify-content:center; font-weight:bold;" }, "P"),
                                m("span", { style: "margin-left:10px" }, "PADELPINTO")
                            ]),
                            m(LoginCard)
                        ])
                    ]);
                }
            };
        }

        m.mount(document.getElementById("app"), Layout);
    </script>
</body>

</html>
