<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Pinto - Iniciar Sesión</title>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --slate-50: #f8fafc;
      --slate-100: #f1f5f9;
      --slate-200: #e2e8f0;
      --slate-400: #94a3b8;
      --slate-500: #64748b;
      --slate-700: #334155;
      --slate-800: #1e293b;
      --slate-900: #0f172a;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --red-50: #fef2f2;
      --red-500: #ef4444;
      --white: #ffffff;
      --padel-green: #2ecc71;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: var(--slate-50);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-up { animation: fadeIn 0.6s ease-out forwards; }

    .layout-split { display: flex; min-height: 100vh; }

    /* Panel Izquierdo */
    .hero-side {
      display: none;
      width: 50%;
      position: relative;
      background-color: var(--slate-900);
      overflow: hidden;
    }

    @media (min-width: 1024px) { .hero-side { display: flex; } }

    .hero-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      margin: auto;
      text-align: center;
      padding: 3rem;
    }

    .logo-badge {
      width: 5rem;
      height: 5rem;
      background-color: var(--green-500);
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-style: italic;
      font-size: 2.25rem;
      margin: 0 auto 2rem;
      box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.4);
    }

    /* Formulario */
    .form-side {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: var(--white);
    }

    @media (min-width: 1024px) { .form-side { width: 50%; } }

    .form-box { width: 100%; max-width: 26rem; }

    .input-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--slate-700);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .input-control {
      width: 100%;
      padding: 1rem 1.25rem;
      background-color: var(--slate-50);
      border: 1px solid var(--slate-200);
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 700;
      transition: all 0.2s;
    }

    .input-control:focus {
      border-color: var(--padel-green);
      outline: none;
      box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      border-radius: 1rem;
      font-weight: 900;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .btn-active {
      background-color: var(--green-500);
      color: var(--slate-900);
      box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.2);
    }

    .btn-active:hover { background-color: var(--green-400); transform: translateY(-1px); }

    .btn-loading { background-color: var(--slate-100); color: var(--slate-400); cursor: not-allowed; }

    .error-msg {
      background-color: var(--red-50);
      color: var(--red-500);
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .divider {
      position: relative;
      margin: 1.5rem 0;
      text-align: center;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%; left: 0; right: 0;
      border-top: 1px solid var(--slate-100);
      z-index: 1;
    }

    .divider span {
      position: relative;
      z-index: 2;
      background: white;
      padding: 0 1rem;
      color: var(--slate-400);
      font-size: 0.75rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    // --- CONFIGURACIÓN ---
    const API_URL = "backend.php";

    const State = {
      email: "",
      password: "",
      isLoading: false,
      error: "",
      heroImage: "https://images.unsplash.com/photo-1554068865-24cecd4e34b8?q=80&w=2070&auto=format&fit=crop",
    };

    const Actions = {
      login: (e) => {
        e.preventDefault();
        
        // 1. Validaciones básicas
        if (!State.email || !State.password) {
          State.error = "Por favor, rellena todos los campos.";
          return;
        }
        
        State.isLoading = true;
        State.error = "";

        // 2. Petición al Backend (Buscamos usuario con ese email y password)
        // Nota: En producción las contraseñas no deberían viajar así, pero para este ejercicio cumple.
        m.request({
            method: "GET",
            url: `${API_URL}?table=usuarios&email=${State.email}&password=${State.password}`
        })
        .then(response => {
            // El backend devuelve { items: [...] }
            if (response.items && response.items.length > 0) {
                const usuarioEncontrado = response.items[0];
                
                // 3. Login Exitoso: Guardamos en LocalStorage
                localStorage.setItem("padel_user", JSON.stringify(usuarioEncontrado));
                
                // 4. Redirigimos al index principal
                window.location.href = "index.html?auth=success";
            } else {
                // Login Fallido
                State.error = "Email o contraseña incorrectos.";
                State.isLoading = false;
            }
        })
        .catch(err => {
            console.error(err);
            State.error = "Error de conexión con el servidor.";
            State.isLoading = false;
        });
      }
    };

    // Componentes
    function LeftPanel() {
      return {
        view: () => m(".hero-side", [
          m("img.hero-img", { src: State.heroImage }),
          m(".hero-content", [
            m(".logo-badge", "P"),
            m("h2", { style: "color: white; font-size: 2.5rem; font-weight: 900; margin-bottom: 1.5rem;" }, "Tu comunidad de pádel te espera."),
            m("p", { style: "color: #cbd5e1; font-size: 1.125rem;" }, "Reserva pistas, encuentra rivales y gestiona tu agenda.")
          ])
        ])
      }
    }

    function LoginForm() {
      return {
        view: () => m(".form-side", [
          m(".form-box.animate-fade-up", [
            m("h1", { style: "font-size: 2rem; font-weight: 900; color: #1e293b; margin-bottom: 0.5rem;" }, "¡Hola de nuevo!"),
            m("p", { style: "color: #94a3b8; font-weight: 500; margin-bottom: 2rem;" }, "Introduce tus datos para acceder."),
            
            m("form", { onsubmit: Actions.login }, [
              State.error ? m(".error-msg", "⚠️ " + State.error) : null,
              
              m(".form-group", { style: "margin-bottom: 1.25rem;" }, [
                m("label.input-label", "Email"),
                m("input.input-control", {
                  type: "email",
                  placeholder: "tu@email.com",
                  oninput: (e) => State.email = e.target.value,
                  value: State.email
                })
              ]),
              
              m(".form-group", { style: "margin-bottom: 1.25rem;" }, [
                m(".flex-row", { style: "display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;" }, [
                  m("label.input-label", { style: "margin: 0;" }, "Contraseña"),
                  m("a", { href: "#", style: "font-size: 0.75rem; color: #16a34a; font-weight: 700; text-decoration: none;" }, "¿Olvidaste la clave?")
                ]),
                m("input.input-control", {
                  type: "password",
                  placeholder: "••••••••",
                  oninput: (e) => State.password = e.target.value,
                  value: State.password
                })
              ]),
              
              m("button.btn-login", {
                type: "submit",
                class: State.isLoading ? "btn-loading" : "btn-active",
                disabled: State.isLoading
              }, State.isLoading ? "ACCEDIENDO..." : "INICIAR SESIÓN")
            ]),
            
            m(".divider", m("span", "O continúa con")),
            
            m("button.btn-login", {
              style: "background: white; border: 1px solid #e2e8f0; color: #475569; margin-top: 0;",
              onclick: () => alert("Google Login en desarrollo")
            }, "G Google"),
            
            m("p", { style: "margin-top: 2.5rem; text-align: center; font-size: 0.875rem; color: #64748b;" }, [
              "¿No tienes cuenta? ",
              m("a", { href: "registro.html", style: "color: #16a34a; font-weight: 700; text-decoration: none;" }, "Regístrate gratis")
            ])
          ])
        ])
      }
    }

    const App = {
      view: () => m(".layout-split", [
        m(LeftPanel),
        m(LoginForm)
      ])
    };

    m.mount(document.getElementById("app"), App);
  </script>
</body>

</html>
