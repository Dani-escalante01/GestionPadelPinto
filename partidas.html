<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Partidas - Padel Pinto</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/components/toggleTheme.js" defer></script>
    <script src="js/components/Navbar.js" defer></script>
    <script src="js/components/MatchCard.js" defer></script>
    <script src="js/views/Partidas.js" defer></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Asegurar que el t√≠tulo sea blanco en modo oscuro */
        .dark .page-title,
        .dark .time-big,
        .dark h3 {
            color: white;
        }

        .dark .tab-btn {
            color: #cbd5e1;
        }

        .dark .tab-btn.active {
            color: white;
            border-bottom-color: var(--primary);
        }

        .dark .empty-state {
            background: #1e293b;
            border-color: #334155;
        }

        .dark .player-avatar {
            background: #334155;
            border-color: #1e293b;
            color: white;
        }

        /* --- LAYOUT --- */
        .page-content {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
        }

        .page-date {
            color: var(--text-muted);
            font-weight: 600;
            margin-top: 5px;
        }

        .date-nav-btn {
            background: var(--card-bg, white);
            border: 1.5px solid #cbd5e1;
            border-radius: 10px;
            padding: 8px 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main, #0f172a);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }


        .date-nav-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            gap: 30px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--text-main);
            border-bottom-color: var(--primary);
        }

        /* --- MATCH CARD --- */
        .match-list {
            display: grid;
            gap: 20px;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            border: 1.5px solid #cbd5e1;
            /* Borde resaltado para modo claro */
            transition: transform 0.2s;
        }

        .match-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
        }

        .match-time {
            text-align: center;
            padding-right: 25px;
            border-right: 2px solid var(--border);
            min-width: 90px;
        }

        .time-big {
            font-size: 24px;
            font-weight: 900;
            line-height: 1;
            color: #0f172a;
            /* Oscuro para modo claro */
        }

        .court-name {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 5px;
        }

        .match-info {
            flex: 1;
            padding: 0 25px;
        }

        .match-type {
            display: inline-block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .type-public {
            background: #dcfce7;
            color: #166534;
        }

        .type-private {
            background: #fef3c7;
            color: #d97706;
        }

        .players-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--border);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-main);
        }


        .match-action .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-join {
            background: var(--primary);
            color: white;
        }

        .btn-join:hover {
            background: var(--primary-dark);
        }

        .btn-view {
            background: var(--dark-bg);
            color: white;
        }

        .dark .btn-view {
            background: #334155;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            border: 2px dashed #cbd5e1;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .match-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .match-time {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 15px;
                width: 100%;
                text-align: left;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .match-info {
                padding: 0;
                width: 100%;
            }

            .match-action {
                width: 100%;
            }

            .match-action .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
