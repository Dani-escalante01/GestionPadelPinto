<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - Padel Pinto</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/components/toggleTheme.js" defer></script>
    <script src="js/components/Navbar.js" defer></script>
    <script src="js/components/RankingComponents.js" defer></script>
    <script src="js/views/Ranking.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        .dark .rank-card,
        .dark .podium-card {
            background-color: #1e293b;
            border-color: #334155;
        }

        .dark .rank-pos {
            background: #334155;
            color: white;
        }

        .dark .rank-header {
            background: #1e293b;
            border-bottom-color: #334155;
        }

        /* --- PODIO (Top 3) --- */
        .podium-section {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .podium-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            width: 100%;
            max-width: 220px;
            transition: transform 0.3s;
        }

        /* Alturas escalonadas */
        .podium-1 {
            order: 2;
            transform: scale(1.1);
            z-index: 10;
            border-color: var(--gold);
            border-width: 2px;
        }

        .podium-2 {
            order: 1;
            margin-bottom: -20px;
        }

        .podium-3 {
            order: 3;
            margin-bottom: -40px;
        }

        .medal-icon {
            font-size: 24px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            border: 4px solid var(--border);
        }

        .podium-1 .avatar-large {
            border-color: var(--gold);
        }

        .podium-2 .avatar-large {
            border-color: var(--silver);
        }

        .podium-3 .avatar-large {
            border-color: var(--bronze);
        }

        .player-name {
            font-weight: 800;
            font-size: 1.1rem;
            margin: 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-level {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .player-stats {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
            font-weight: 600;
        }

        /* --- LISTA (Resto) --- */
        .ranking-list {
            max-width: 800px;
            margin: 0 auto 60px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .rank-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s;
        }

        .rank-card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .rank-pos {
            font-size: 14px;
            font-weight: 900;
            width: 30px;
            height: 30px;
            background: var(--border);
            color: var(--text-muted);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-weight: 700;
            font-size: 14px;
        }

        .rank-detail {
            font-size: 11px;
            color: var(--text-muted);
        }

        .rank-score {
            text-align: right;
        }

        .score-val {
            font-size: 16px;
            font-weight: 900;
            color: var(--primary);
        }

        .score-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .podium-section {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                margin-top: 30px;
            }

            .podium-1,
            .podium-2,
            .podium-3 {
                order: unset;
                margin-bottom: 0;
                transform: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
