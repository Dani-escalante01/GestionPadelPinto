<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padel Pinto - Crear Cuenta</title>
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
  
  <style>
    :root {
      --slate-50: #f8fafc;
      --slate-100: #f1f5f9;
      --slate-200: #e2e8f0;
      --slate-300: #cbd5e1;
      --slate-400: #94a3b8;
      --slate-500: #64748b;
      --slate-600: #475569;
      --slate-700: #334155;
      --slate-800: #1e293b;
      --slate-900: #0f172a;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --red-500: #ef4444;
      --white: #ffffff;
      --padel-green: #2ecc71;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: var(--slate-50);
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-up {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .flex-container { display: flex; min-height: 100vh; }

    /* Left Panel */
    .hero-panel {
      display: none;
      width: 50%;
      position: relative;
      background-color: var(--slate-900);
      overflow: hidden;
    }

    @media (min-width: 1024px) {
      .hero-panel { display: flex; }
    }

    .hero-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .hero-overlay {
      position: relative;
      z-index: 10;
      margin: auto;
      text-align: center;
      padding: 0 3rem;
    }

    .hero-title {
      font-size: 2.25rem;
      font-weight: 900;
      color: var(--white);
      margin-bottom: 1.5rem;
    }

    .hero-text {
      color: var(--slate-300);
      font-size: 1.125rem;
    }

    /* Right Panel */
    .form-panel {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: var(--white);
    }

    @media (min-width: 1024px) {
      .form-panel { width: 50%; }
    }

    .form-container {
      width: 100%;
      max-width: 28rem;
    }

    .title {
      font-size: 1.875rem;
      font-weight: 900;
      color: var(--slate-800);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--slate-400);
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .form-group { margin-bottom: 1rem; }

    .label {
      display: block;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--slate-700);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1.25rem;
      background-color: var(--slate-50);
      border: 1px solid var(--slate-200);
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 700;
      transition: all 0.2s;
    }

    .input-field:focus {
      border-color: var(--padel-green);
      box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      border-radius: 1rem;
      font-weight: 900;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn-active {
      background-color: var(--green-500);
      color: var(--slate-900);
    }

    .btn-active:hover { background-color: var(--green-400); }
    .btn-active:active { transform: scale(0.95); }

    .btn-disabled {
      background-color: var(--slate-100);
      color: var(--slate-400);
      cursor: not-allowed;
    }

    .divider-container {
      position: relative;
      padding: 2rem 0;
    }

    .divider-line {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
    }

    .divider-hr {
      width: 100%;
      border-top: 1px solid var(--slate-100);
    }

    .divider-text-box {
      position: relative;
      display: flex;
      justify-content: center;
      font-size: 0.75rem;
    }

    .divider-text {
      padding: 0 1rem;
      background-color: var(--white);
      color: var(--slate-400);
      font-weight: 700;
    }

    .btn-google {
      width: 100%;
      padding: 1rem;
      background-color: var(--white);
      border: 1px solid var(--slate-200);
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--slate-600);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-google:hover { background-color: var(--slate-50); }

    .footer-link {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--slate-500);
    }

    .accent-link {
      color: var(--green-600);
      font-weight: 700;
      text-decoration: none;
    }

    .accent-link:hover { text-decoration: underline; }
    .text-red { color: var(--red-500); }
    .text-tiny { font-size: 10px; color: var(--slate-400); font-weight: 700; margin-top: 0.5rem; }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const State = {
      nombre: "",
      email: "",
      password: "",
      nivel: "1.0",
      isLoading: false,
      heroImage: "https://images.unsplash.com/photo-1599423300746-b62533397364?q=80&w=2070&auto=format&fit=crop",
    };

    const Actions = {
      register: (e) => {
        e.preventDefault();
        if (!State.nombre.trim() || !State.email.trim() || !State.password.trim()) {
          alert("Por favor, completa todos los campos marcados como obligatorios.");
          return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(State.email)) {
          alert("Por favor, introduce un correo electrónico válido.");
          return;
        }
        if (State.password.length < 6) {
          alert("La contraseña debe tener al menos 6 caracteres.");
          return;
        }
        State.isLoading = true;
        setTimeout(() => {
          window.location.href = "loggedView.html?auth=success";
        }, 1500);
      },
      googleLogin: () => {
        alert("Conectando con Google...");
      }
    };

    function LeftPanel() {
      return {
        view: () =>
          m("div", { class: "hero-panel" }, [
            m("img", { src: State.heroImage, class: "hero-img" }),
            m("div", { class: "hero-overlay" }, [
              m("h2", { class: "hero-title" }, "Únete al club."),
              m("p", { class: "hero-text" }, "Crea tu perfil en 30 segundos y empieza a organizar tus partidas.")
            ])
          ])
      };
    }

    function RegisterForm() {
      return {
        view: () =>
          m("div", { class: "form-panel" }, [
            m("div", { class: "form-container animate-fade-up" }, [
              m("h1", { class: "title" }, "Crear cuenta"),
              m("p", { class: "subtitle" }, "Completa tus datos para empezar a jugar."),
              m("form", { onsubmit: Actions.register }, [
                m("div", { class: "form-group" }, [
                  m("label", { class: "label" }, [
                    "Nombre Completo ",
                    m("span", { class: "text-red" }, "*")
                  ]),
                  m("input", {
                    class: "input-field",
                    required: true,
                    placeholder: "Ej. Juan Pérez",
                    oninput: (e) => (State.nombre = e.target.value)
                  })
                ]),
                m("div", { class: "form-group" }, [
                  m("label", { class: "label" }, [
                    "Email ",
                    m("span", { class: "text-red" }, "*")
                  ]),
                  m("input", {
                    type: "email",
                    class: "input-field",
                    required: true,
                    placeholder: "tu@email.com",
                    oninput: (e) => (State.email = e.target.value)
                  })
                ]),
                m("div", { class: "form-group" }, [
                  m("label", { class: "label" }, "Nivel de Pádel"),
                  m("select", {
                    class: "input-field",
                    style: "appearance: none;",
                    onchange: (e) => (State.nivel = e.target.value)
                  }, [
                    m("option", { value: "1.0" }, "Iniciación (1.0 - 2.0)"),
                    m("option", { value: "3.0" }, "Intermedio (3.0 - 4.0)"),
                    m("option", { value: "5.0" }, "Avanzado / Pro (5.0+)")
                  ])
                ]),
                m("div", { class: "form-group" }, [
                  m("label", { class: "label" }, [
                    "Contraseña ",
                    m("span", { class: "text-red" }, "*")
                  ]),
                  m("input", {
                    type: "password",
                    class: "input-field",
                    required: true,
                    placeholder: "••••••••",
                    oninput: (e) => (State.password = e.target.value)
                  })
                ]),
                m("button", {
                  type: "submit",
                  disabled: State.isLoading,
                  class: "btn-primary " + (State.isLoading ? "btn-disabled" : "btn-active")
                }, State.isLoading ? "CREANDO CUENTA..." : "REGISTRARSE"),
                m("p", { class: "text-tiny" }, [
                  "Los campos marcados con ", m("span", { class: "text-red" }, "(*)"), " son obligatorios."
                ])
              ]),
              m("div", { class: "divider-container" }, [
                m("div", { class: "divider-line" }, m("div", { class: "divider-hr" })),
                m("div", { class: "divider-text-box" }, m("span", { class: "divider-text" }, "O continúe con"))
              ]),
              m("button", {
                type: "button",
                onclick: Actions.googleLogin,
                class: "btn-google"
              }, [m("span", { style: "font-size: 1.125rem;" }, "G"), "Google"]),
              m("p", { class: "footer-link" }, [
                "¿Ya tienes cuenta? ",
                m("a", { href: "login.html", class: "accent-link" }, "Inicia sesión")
              ])
            ])
          ])
      };
    }

    const App = {
      view: () => m("div", { class: "flex-container" }, [
        m(LeftPanel),
        m(RegisterForm)
      ])
    };

    m.mount(document.getElementById("app"), App);
  </script>
</body>

</html>
